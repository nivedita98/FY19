<body>
<h1 class="text-white text-center font-weight-bold bg-success" style="font-size: 60px;"> Workshops </h1>

	<div class="container"><br>
		<div class="col-lg-8 m-auto d-block">
			
			<form action="Worshops_php.php" onsubmit="return validation()" style="background-color: rgb(244, 246, 246);">
				<div style="padding-top: 30px;"></div>

				<div class="form-group col-lg-11 col-md-11 col-xs-11">
					<label for="sub" class="font-weight-bold">Subject of Workshop: </label>
					<input type="text" name="subject_of_workshop" class="form-control" id="wor_sub" autocomplete="off" required>
					<span id="workshop_subject" class="text-danger font-weight-bold"> </span>
				</div>


				<div class="form-group col-lg-11 col-md-11 col-xs-11">
					<label class="font-weight-bold"> Date from: </label>
					<input type="date" name="date_from">
				</div>

				<div class="form-group col-lg-11 col-md-11 col-xs-11">
					<label class="font-weight-bold"> Date to: </label>
					<input type="date" name="date_from">
				</div>

				<div class="form-group col-lg-11 col-md-11 col-xs-11">
					<label for="part_no" class="font-weight-bold">  Number of participants: </label>
					<input type="text" name="no_of_participant" class="form-control" id="parti_no" autocomplete="off">
					<span id="participants_number" class="text-danger font-weight-bold"> </span>
				</div>
					<span id="work" class="text-danger font-weight-bold"></span>

				<div class="text-center">
				<div class="col-lg-12 col-md-12 text-center">
                    <input type="submit" name="submit" class="btn btn-primary btn-lg custom-btn" >
                </div>

                	<div style="padding-top: 40px;"></div>
            </div>
				</form>
		</div>
	</div>



<!--JAVASCRIPT-->
	<script type="text/javascript">
		

		function validation(){

			var wor_sub = document.getElementById('wor_sub').value;
			var parti_no = document.getElementById('parti_no').value;



			if(wor_sub == ""){
				document.getElementById('workshop_subject').innerHTML =" **Please fill the Subject of Workshop field";
				return false;
			}
			if((wor_sub.length <= 2) || (wor_sub.length > 20)) {
				document.getElementById('workshop_subject').innerHTML =" **Lenght must be between 2 and 20";
				return false;	
			}
			if(!isNaN(wor_sub)){
				document.getElementById('workshop_subject').innerHTML =" **Only characters are allowed";
				return false;
			}


			if(parti_no == ""){
				document.getElementById('participants_number').innerHTML =" **Please fill the Number of participants field";
				return false;
			}
			if(isNaN(parti_no)){
				document.getElementById('participants_number').innerHTML =" **Only numeric data allowed";
				return false;
			}


		}
	</script>
