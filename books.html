	<script type="text/javascript">
		

		function validation(){

			var b_title = document.getElementById('b_title').value;
			var athr_name = document.getElementById('athr_name').value;
			var co_name = document.getElementById('co_name').value;
			var isbn_no = document.getElementById('isbn_no').value;





			if(b_title == ""){
				document.getElementById('book_title').innerHTML =" **Please fill the Book Title field";
				return false;
			}
			if((b_title.length <= 2) || (b_title.length > 30)) {
				document.getElementById('book_title').innerHTML =" **Lenght must be between 2 and 30";
				return false;	
			}


			if(athr_name == ""){
				document.getElementById('author_name').innerHTML =" **Please fill the Author Name field";
				return false;
			}
			if((athr_name.lenght <= 2) || (athr_name.length > 20)) {
				document.getElementById('author_name').innerHTML =" **Lenght must be between 2 and 20";
				return false;	
			}
			if(!isNaN(athr_name)){
				document.getElementById('author_name').innerHTML =" **Only characters are allowed";
				return false;
			}


			if(co_name == ""){
				document.getElementById('coauthor_name').innerHTML =" **Please fill the CO-Author Name field";
				return false;
			}
			if((co_name.length <= 2) || (co_name.length > 20)) {
				document.getElementById('coauthor_name').innerHTML =" **Lenght must be between 2 and 20";
				return false;	
			}
			if(!isNaN(co_name)){
				document.getElementById('coauthor_name').innerHTML =" **Only characters are allowed";
				return false;
			}


			if(isbn_no == ""){
				document.getElementById('isbn_number').innerHTML ="**Please fill the ISBN Number field";
				return false;
			}
			if(isNaN(isbn_no)){
				document.getElementById('isbn_number').innerHTML ="**User must enter only digits";
				return false;
			}
			if((isbn_no.length!=10) || (isbn_no.length!=13)){
				document.getElementById('isbn_number').innerHTML ="**ISBN number must be 10 digits (till 2006) or 13 digits without spaces and "-" ";
				return false;
			}
		}
	</script>
