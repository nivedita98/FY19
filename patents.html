	<script type="text/javascript">
		

		function validation(){

			var pat_title = document.getElementById('pat_title').value;
			var pat_no = document.getElementById('pat_no').value;
			var invest = document.getElementById('invest').value;





			if(pat_title == ""){
				document.getElementById('patent_title').innerHTML =" ** Please fill the First name field";
				return false;
			}
			if((pat_title.length <= 2) || (pat_title.length > 50)) {
				document.getElementById('patent_title').innerHTML =" **Lenght must be between 2 and 50";
				return false;	
			}


			if(pat_no == ""){
				document.getElementById('patent_number').innerHTML =" ** Please fill the Middle name field";
				return false;
			}
			if((pat_no.length <= 2) || (pat_no.length > 20)) {
				document.getElementById('patent_number').innerHTML =" ** lenght must be between 2 and 20";
				return false;	
			}
			if(!isNaN(pat_no)){
				document.getElementById('patent_number').innerHTML =" ** only characters are allowed";
				return false;
			}

		

			if(invest == ""){
				document.getElementById('investment').innerHTML =" **Please fill the Investment field (Enter 0 if not Funded)";
				return false;
			}
			if(isNaN(invest)){
				document.getElementById('investment').innerHTML =" **Enter the Innvestment Amount ";
				return false;
			}
		}
	</script>
